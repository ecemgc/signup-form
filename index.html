<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/aa15607729.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Varela&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" class="form">
        <div class="img-overlay"></div>
        <div class="icon"><i class="fa-solid fa-xmark"></i></div>
        <h1>join our community of developers from all over the world</h1>
        <div class="inputs">
            <label for="email" >email</label>
            <input id="email" type="email" placeholder="email">
        </div>
        <div class="inputs">
            <label for="password" >password</label>
            <input id="password" type="password" placeholder="password">
        </div>
        <div class="inputs">
            <label for="password2" >confirm password</label>
            <input id="password2" type="password" placeholder="confirm password">
        </div>
        <input type="submit" class="button" value="Sing Up">
        <p>already have an account</p>
    </form>

    
</body>
</html>
